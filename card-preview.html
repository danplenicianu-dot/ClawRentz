<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Card Preview</title>
  <style>
    :root{
      --bg:#f2f2f7;
      --card:#fff;
      --ink:#111114;
      --red:#d11d2f;
      --line:rgba(0,0,0,.10);
      --shadow:0 20px 50px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Arial;color:var(--ink)}
    header{position:sticky;top:0;background:rgba(242,242,247,.85);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border-bottom:1px solid rgba(0,0,0,.06);padding:14px 16px;z-index:2}
    h1{margin:0;font-size:16px;font-weight:900;letter-spacing:-.02em}
    .sub{margin-top:6px;font-size:12px;opacity:.7;line-height:1.35}
    main{padding:18px 16px 32px;max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));gap:14px}

    /* Card style (proposed) */
    .card{
      width:140px; height:200px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.96));
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
      margin:0 auto;
    }
    .corner{position:absolute;display:flex;flex-direction:column;align-items:center;gap:2px}
    .corner.tl{left:10px;top:10px}
    .corner.br{right:10px;bottom:10px;transform:rotate(180deg)}
    .rank{font-weight:950;font-size:22px;line-height:1}
    .suit{font-weight:900;font-size:18px;line-height:1}

    .pip{position:absolute;inset:0;display:grid;place-items:center;font-size:56px;opacity:.9}

    /* Face artwork (simple classic-ish emblem; not a copy of casino art) */
    .faceArt{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:92px;height:128px;border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background:radial-gradient(80px 80px at 50% 30%, rgba(0,0,0,.06), transparent 60%),
                 linear-gradient(180deg, rgba(0,0,0,.02), rgba(0,0,0,.00));
      display:flex;align-items:center;justify-content:center;
    }
    .faceMark{font-weight:950;font-size:44px;letter-spacing:-.03em}
    .faceSuit{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);font-size:22px;font-weight:900;opacity:.9}

    .red{color:var(--red)}
    .black{color:var(--ink)}

    .label{margin-top:8px;text-align:center;font-size:12px;opacity:.75}

    /* Bigger row for comparison */
    .row{display:flex;gap:14px;flex-wrap:wrap;align-items:flex-start}

    @media (max-width:520px){
      .card{width:120px;height:172px}
      .pip{font-size:48px}
      .faceArt{width:80px;height:110px}
      .faceMark{font-size:38px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Preview aspect cărți</h1>
    <div class="sub">
      Propunere: cărți "clasice" curate + la J/Q/K apare o zonă centrală (emblemă) cu literă + suit.
      Dacă vrei "figuri" mai realist (cap/împărat/regină), facem SVG stilizat (original) — fără a copia artwork-uri protejate.
    </div>
  </header>

  <main>
    <h2 style="margin:0 0 10px;font-size:14px;font-weight:900;opacity:.8">A, 10, 7 (pip simplu)</h2>
    <div class="row" id="pipRow"></div>

    <div style="height:18px"></div>

    <h2 style="margin:0 0 10px;font-size:14px;font-weight:900;opacity:.8">J, Q, K (cu "figură" minimalistă)</h2>
    <div class="row" id="faceRow"></div>
  </main>

  <script>
    const SUITS = [
      {s:'♠', cls:'black'},
      {s:'♣', cls:'black'},
      {s:'♥', cls:'red'},
      {s:'♦', cls:'red'},
    ];

    function cardEl(rank, suit, cls, mode){
      const wrap = document.createElement('div');
      wrap.style.display='flex';
      wrap.style.flexDirection='column';
      wrap.style.alignItems='center';

      const c = document.createElement('div');
      c.className = `card ${cls}`;
      c.innerHTML = `
        <div class="corner tl"><div class="rank">${rank}</div><div class="suit">${suit}</div></div>
        <div class="corner br"><div class="rank">${rank}</div><div class="suit">${suit}</div></div>
      `;

      if(mode==='pip'){
        const pip = document.createElement('div');
        pip.className='pip';
        pip.textContent = suit;
        c.appendChild(pip);
      }
      if(mode==='face'){
        const art = document.createElement('div');
        art.className='faceArt';
        art.innerHTML = `<div class="faceMark">${rank}</div><div class="faceSuit">${suit}</div>`;
        c.appendChild(art);
      }

      const label = document.createElement('div');
      label.className='label';
      label.textContent = `${rank}${suit}`;

      wrap.appendChild(c);
      wrap.appendChild(label);
      return wrap;
    }

    const pipRow = document.getElementById('pipRow');
    const faceRow = document.getElementById('faceRow');

    for(const {s,cls} of SUITS){
      pipRow.appendChild(cardEl('A', s, cls, 'pip'));
    }
    for(const {s,cls} of SUITS){
      pipRow.appendChild(cardEl('10', s, cls, 'pip'));
    }
    for(const {s,cls} of SUITS){
      pipRow.appendChild(cardEl('7', s, cls, 'pip'));
    }

    for(const r of ['J','Q','K']){
      for(const {s,cls} of SUITS){
        faceRow.appendChild(cardEl(r, s, cls, 'face'));
      }
    }
  </script>
</body>
</html>
