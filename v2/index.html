<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Rentz v2</title>
  <link rel="stylesheet" href="./v2.css?v=light3" />
  <!-- cache-proof minimal overrides (so we never ship dark by accident) -->
  <style>
    body{background:#f2f2f7 !important; color:#111114 !important;}
    .card{background:#ffffff !important; border-color:rgba(0,0,0,.08) !important; box-shadow:0 28px 60px rgba(0,0,0,.10) !important;}
    .seg{background:rgba(0,0,0,.04) !important; border-color:rgba(0,0,0,.08) !important;}
    .seg-btn{color:#111114 !important;}
    .seg-btn.active{background:#fff !important; border-color:rgba(0,0,0,.12) !important; box-shadow:0 6px 16px rgba(0,0,0,.08) !important;}
    .input{background:rgba(0,0,0,.02) !important; border-color:rgba(0,0,0,.08) !important; color:#111114 !important;}
    .label{color:rgba(17,17,20,.55) !important;}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Rentz MP v2 Landing">
      <div class="top">
        <div class="title">Rentz</div>
      </div>

      <div class="seg" role="tablist" aria-label="Mod">
        <button id="tabCreate" class="seg-btn active" role="tab" aria-selected="true" type="button">Creează</button>
        <button id="tabJoin" class="seg-btn" role="tab" aria-selected="false" type="button">Intră</button>
      </div>

      <div class="form">
        <label class="field">
          <div class="label">Nume</div>
          <input id="name" class="input" placeholder="ex: Dan" maxlength="20" autocomplete="nickname" />
        </label>

        <div id="paneCreate">
          <label class="field">
            <div class="label">Oameni</div>
            <select id="humans" class="input">
              <option value="4" selected>4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </label>

          <button id="btnCreate" class="btn primary" type="button">Creează cameră</button>
        </div>

        <div id="paneJoin" style="display:none">
          <label class="field">
            <div class="label">Cod cameră</div>
            <input id="code" class="input" placeholder="123456" inputmode="numeric" maxlength="6" />
          </label>

          <button id="btnJoin" class="btn primary" type="button">Intră în cameră</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <script src="./v2.js?v=light3"></script>
</body>
</html>
